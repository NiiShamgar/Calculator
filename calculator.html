<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    	
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container nav">
        <div class="row display">
            <div class="col-md">0</div>
        </div>

            <div class="row ">
                <div class="col-md-3 grey ">AC</div>
                <div class="col-md-3 grey">+/-</div>
                <div class="col-md-3 grey">%</div>
                <div class="col-md-3 orange">รท</div>
            </div>

            <div class="row ">
                <div class="col-md-3 grey">7</div>
                <div class="col-md-3 grey">8</div>
                <div class="col-md-3 grey">9</div>
                <div class="col-md-3 orange ">x</div>
            </div>

            <div class="row ">
                <div class="col-md-3 grey">4</div>
                <div class="col-md-3 grey">5</div>
                <div class="col-md-3 grey">6</div>
                <div class="col-md-3 orange ">-</div>
            </div>

            <div class="row ">
                <div class="col-md-3 grey">1</div>
                <div class="col-md-3 grey">2</div>
                <div class="col-md-3 grey ">3</div>
                <div class="col-md-3 orange">+</div>
            </div>

            <div class="row ">
                <div class="col-md-6 grey ">0</div>
                <div class="col-md-3 grey">.</div>
                <div class="col-md-3 orange ">=</div>
            </div>

        </div>
    </div>
    
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
</body>
</body>
</html>
